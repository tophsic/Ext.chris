<html>
    <head>
        <title>My Ext JS library</title>
        <link rel="stylesheet" type="text/css" href="http://dev.sencha.com/deploy/ext-4.0.2a/resources/css/ext-all.css" />
        <script type="text/javascript" src="http://dev.sencha.com/deploy/ext-4.0.2a/bootstrap.js"></script>
        <script type="text/javascript" src="/src/MyPanel.js"></script>
        <script type = "text/javascript">
        Ext.require([
            'Ext.window.Window',
            'Ext.panel.*'
        ]);
        Ext.onReady(function() {
            var myWindow = Ext.create('Ext.Window', {
                id: 'MyWindow',
                title: 'MyWindow',
                width: 600,
                height: 468,
                x: 100,
                y: 150,
                layout: 'fit',
                items: {  // Let's put an empty grid in just to illustrate fit layout
                        xtype: 'mypanel',
                        title: 'test'
                    }
            });
            myWindow.show();
        });
        </script>
    </head>
    <body>
    </body>
</html>
